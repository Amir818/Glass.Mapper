# Basic CI build
name: Dev CI

# Controls when the action will run. Triggers the workflow on push
# events but only for the develop branch
on:
  push:
    branches: [ develop ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@master

      - name: Dotnet build each Sitecore version
       #working-directory: src
        run: |
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=sc100
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=sc93
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=sc92
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=sc91
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=sc90
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=sc82
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=sc81
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=sc80
