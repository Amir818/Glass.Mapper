# Basic CI build
name: Dev CI

# Controls when the action will run. Triggers the workflow on push
# events but only for the develop branch
on:
  push:
    branches: [ develop ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@master

      - name: Install dependencies
        run: dotnet restore Glass.Mapper.sln
      
      - name: Dotnet build each Sitecore version
       #working-directory: src
        run: |
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=10.0.0
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=9.3.0
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=9.2.0
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=9.1.0
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=9.0.180604
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=8.2.180406
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=8.0.160115
          dotnet build Glass.Mapper.sln --configuration Release -p:ScVersion=8.1.160519
